<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeform" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success">save</button>
                    <button type="button" class="btn btn-danger">cancel</button>
                </div>
            </div>


            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" 
                        id="name"
                        formControlName="name"
                        class="form-control"
                        >
                    </div>
                </div>
            </div>
          <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagepath">Image Url</label>
                        <input type="text" 
                        id="imagepath"
                        formControlName="imagepath"
                        class="form-control"
                        >
                    </div>
                </div>
            </div>
        <div class="row">
            <div class="col-xs-12">
                <img src="" class="img-responsive" alt="">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="Description">Description</label>
                    <textarea type="text" 
                    id="Description"
                    formControlName="Description"
                    class="form-control"
                    row="6"
                    ></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-8">
                            <input type="text" 
                            class="form-control">
                        </div>
                        
                        <div class="col-xs-2">
                            <input type="number" 
                            class="form-control">
                        </div>
                        <div class="col-xs-2">
                         <button class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        </form>
    </div>
</div>
